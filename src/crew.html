<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Space Tourism | Crew</title>
  </head>
  <body>
    <div
      class="bg-crewMobile bg-no-repeat bg-cover min-h-screen p-6 md:p-0 md:bg-crewTablet lg:bg-crewDesktop"
    >
      <header>
        <div
          class="flex justify-between items-center md:pl-10 lg:pt-10 lg:pl-[55px] lg:justify-start"
        >
          <img
            src="../assets/shared/logo.svg"
            alt="logo"
            class="w-10 h-10 md:w-12 md:h-12"
          />
          <div
            class="hidden lg:relative lg:z-10 lg:block lg:h-px lg:bg-white/25 lg:w-[calc(100%-860px)] lg:ml-16 lg:-mr-8 z-10"
          ></div>
          <button id="burger" class="md:hidden flex">
            <img
              src="../assets/shared/icon-hamburger.svg"
              alt="burger"
              class=""
            />
          </button>
          <div
            id="defaultModal"
            tabindex="-1"
            aria-hidden="true"
            class="overflow-y-hidden overflow-x-hidden absolute top-0 right-0 left-0 z-50 w-full h-full hidden md:block md:relative md:h-[96px] md:w-[450px] pl-[120px] md:pl-0 md:z-0 lg:w-[830px]"
          >
            <div
              class="relative bg-white/[.04] backdrop-blur-2xl saturate-120 h-full pt-[34px] pr-[26px] pl-[32px] md:pt-0 md:pl-0 md:pr-0"
            >
              <div class="flex flex-col justify-between items-end">
                <button id="close" class="md:hidden flex">
                  <img
                    src="../assets/shared/icon-close.svg"
                    alt=""
                    class="items-center"
                  />
                </button>
              </div>
              <nav
                class="lg:pr-[165px] lg:w-full lg:pl-[122px] md:px-12 md:py-10"
              >
                <ul
                  class="mt-[65px] space-y-[32px] block md:flex md:space-y-0 md:mt-0 md:gap-[37px] lg:justify-start lg:gap-[47px]"
                >
                  <li class="">
                    <a
                      href=""
                      class="text-white tracking-[2.7px] md:text-[14px] md:tracking-[2.3px] md:leading-[17px] lg:flex lg:text-base lg:hover:border-white pb-7 lg:hover:border-b-4 transition-all duration-[200ms]"
                      ><span class="font-bold md:hidden lg:flex lg:mr-[10px]"
                        >00
                      </span>
                      HOME</a
                    >
                  </li>
                  <li class="group">
                    <a
                      href="./destination.html"
                      class="hover text-white tracking-[2.7px] md:text-[14px] md:tracking-[2.3px] md:leading-[17px] lg:flex lg:text-base lg:hover:border-white pb-7 lg:hover:border-b-4 transition-all duration-[200ms] ease-in-out"
                      ><span class="font-bold md:hidden lg:flex lg:mr-[10px]"
                        >01</span
                      >
                      DESTINATION</a
                    >
                  </li>
                  <li>
                    <a
                      href="./crew.html"
                      class="text-white tracking-[2.7px] md:text-[14px] md:tracking-[2.3px] md:leading-[17px] lg:flex lg:text-base ease-in-out md:border-b-4 md:border-white border-r-[3px] md:pb-7 border-white pr-20 md:pr-0 md:border-r-0"
                      ><span class="font-bold md:hidden lg:flex lg:mr-[10px]"
                        >02</span
                      >
                      CREW</a
                    >
                  </li>
                  <li>
                    <a
                      href=""
                      class="text-white tracking-[2.7px] md:text-[14px] md:tracking-[2.3px] md:leading-[17px] lg:flex lg:text-base lg:hover:border-white pb-7 lg:hover:border-b-4 transition-all duration-[200ms] ease-in-out"
                      ><span class="font-bold md:hidden lg:flex lg:mr-[10px]"
                        >03</span
                      >
                      TECHNOLOGY</a
                    >
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </header>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
